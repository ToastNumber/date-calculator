<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="javascript.custom.js"></script>
    <script type="text/javascript" src="keyControl.custom.js"></script>
    <script type="text/javascript" src="calc.custom.js"></script>
    <link rel="stylesheet" type="text/css" href="style.custom.css"/>
    <link rel="icon" href="images/calendar.jpg"/>
    <title>Date Calculator</title>
</head>
<body onload="initialise()">
    <div id="titleContainer">
        <div id="title">
            <h1>Date Calculator</h1>
        </div>
    </div>

    <div id="optionsContainer">
        <div id="optionsSelectors">
            <button id="btnStart" onclick="startGame()">Start</button>
            <button id="btnNumInput" onclick="showNumPrompt()">Change No. Dates</button>
            <label for="mode"></label><select id="mode">
                <option>Easy</option>
                <option>Hard</option>
            </select>
            <span>Timed</span>
            <label for="timeCheckbox"></label><input id="timeCheckbox" type="checkbox" checked="true">
        </div>
    </div>

    <div id="game">
        <table id="gameTable">
            <tr>
                <td>Click 'Start' or press '8' to begin</td>
            </tr>
        </table>
    </div>
</body>
</html>
